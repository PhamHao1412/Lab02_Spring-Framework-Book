<!doctype html>
<html lang="en" xmlns: th="http://www.thyme leaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Kết quả Liên hệ</h1>
      <hr>
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Thông tin liên hệ của bạn:</h2>
          <div class="form-group">
            <label for="name">Họ tên:</label>
            <span class="form-control-static"th:text="${contact.name}"></span> </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <span class="form-control-static" th:text="${contact.email}"></span> </div>
          <div class="form-group">
            <label for="message">Tin nhắn:</label>
            <span class="form-control-static" th:text="${contact.message}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
